<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Shifts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>All Shifts</h1>
    
    <a href="{{ url_for('add_shift') }}">Add New Shift</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Staff Name</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shift in shifts %}
            <tr>
                <td>{{ shift.id }}</td>
                <td>{{ shift.staff_name }}</td>
                <td>{{ shift.start_time }}</td>
                <td>{{ shift.end_time }}</td>
                <td>{{ shift.role }}</td>
                <td>
                    <a href="{{ url_for('edit_shift_route', id=shift.id) }}">Edit</a>
                    <a href="{{ url_for('delete_shift_route', id=shift.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
