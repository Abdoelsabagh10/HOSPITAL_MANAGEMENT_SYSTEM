<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Add New Patient</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history"></textarea><br>
        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" name="doctor_id" required><br>
        <label for="nurse_id">Nurse ID:</label>
        <input type="number" id="nurse_id" name="nurse_id" required><br>
        <button type="submit">Add Patient</button>
    </form>
    <a href="{{ url_for('view_patients') }}">Back to Patients</a>

</body>
</html>
