<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="edit-delete-page">
    <h1>Edit Department</h1>
    <form action="/edit-department/{{ department.id }}" method="POST">
        <label for="name">Department Name:</label>
        <input type="text" name="name" id="name" value="{{ department.name }}" required>
        
        
        <button type="submit" class="edit-btn">Update Department</button>
    </form>
    <a href="/departments">Back to Departments</a>
</body>
</html>
