<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Doctor</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ doctor.name }}" required>
        <br>
        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization" id="specialization" value="{{ doctor.specialization }}" required>
        <br>
        <label for="department_id">Department:</label>
        <select name="department_id" id="department_id" required>
            <option value="">Select Department</option>
            {% for department in departments %}
            <option value="{{ department.id }}" {% if doctor.department_id == department.id %}selected{% endif %}>
                {{ department.name }}
            </option>
            {% endfor %}
        </select>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ doctor.phone_number }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ doctor.email }}"><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" value="{{ doctor.salary }}"><br>
        <label for="manager_id">Manager ID:</label>
        <input type="number" id="manager_id" name="manager_id" value="{{ doctor.manager_id }}"><br>
        <label for="shift_id">Shift ID:</label>
        <input type="number" id="shift_id" name="shift_id" value="{{ doctor.shift_id }}"><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_doctors') }}">Back to Doctors</a>
</body>
</html>
