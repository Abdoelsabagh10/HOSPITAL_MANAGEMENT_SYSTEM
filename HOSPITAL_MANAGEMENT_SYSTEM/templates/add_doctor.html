<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Add New Doctor</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization" id="specialization" required>
        <br>
        <label for="department_id">Department ID:</label>
        <input type="number" name="department_id" id="department_id" required>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01"><br>
        <label for="manager_id">Manager ID:</label>
        <input type="number" id="manager_id" name="manager_id"><br>
        <label for="shift_id">Shift ID:</label>
        <input type="number" id="shift_id" name="shift_id"><br>
        <button type="submit">Add Doctor</button>
    </form>
    <a href="{{ url_for('view_doctors') }}">Back to Doctors</a>
</body>
</html>
