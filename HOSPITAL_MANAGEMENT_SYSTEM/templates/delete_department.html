<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Department</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="edit-delete-page">
    <h1 style="text-align: center;">Are you sure you want to delete this department?</h1>
    <p style="text-align: center;"><strong>Department ID:</strong> {{ department.id }}</p>
    <p style="text-align: center;"><strong>Department Name:</strong> {{ department.name }}</p>
    <form action="/delete-department/{{ department.id }}" method="POST">
        <button type="submit" class="delete-btn">Yes, Delete</button>
    </form>
    <a href="/departments">Cancel</a>
</body>
</html>
